name: 🔨 Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🔧 Build C++ Project
    runs-on: ubuntu-latest

    steps:
      - name: ⚙️ Install Build Tools
        run: sudo apt update && sudo apt install -y build-essential git

      - name: 📦 Make Build Folder
        run: mkdir -p build

      - name: 🏗️ Build with Makefile
        run: g++ -std=c++17 -o build/discordtoot src/*.cpp

      - name: ✅ Run Binary (test run)
        run: ./build/discordtool || echo "ℹ️ Run skipped or failed (not fatal)"