name: Build Discord Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install make & build
      run: |
        sudo apt update
        sudo apt install -y make g++
        make

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: discordtool
        path: ./bin/discordtool
